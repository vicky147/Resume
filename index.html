<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <style>
    /* Make the PDF fill the entire page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f0f0f0;
    }
    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Replace resume.pdf with your file name -->
  <iframe src="resume.pdf"></iframe>
</body>
</html>
